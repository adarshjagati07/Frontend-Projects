<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Grid Layout</h1>

    <div class="container">
        <div class="item item--1">1. Orange</div>
        <div class="item item--2">2. Green</div>
        <div class="item item--3">3. Violet</div>
        <div class="item item--4">4. Pink</div>
        <div class="item item--5">5. Blue</div>
        <div class="item item--6">6. Brown</div>
    </div>

    <h1>Challenge</h1>
    <div class="container-2">
        <div class="box box__header">Header</div>
        <div class="box box__small-box-1">Small Box 1</div>
        <div class="box box__small-box-2">Small Box 2</div>
        <div class="box box__small-box-3">Small Box 3</div>
        <div class="box box__sidebar">Sidebar</div>
        <div class="box box__main-content">Main Content</div>
        <div class="box box__footer">Footer</div>
    </div>

</body>

</html>
